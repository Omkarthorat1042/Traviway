spring.application.name=Travyway
spring.datasource.url=jdbc:postgresql://localhost:5432/traviway 
spring.datasource.username=postgres
spring.datasource.password=root


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

server.port=8082


# Eureka Client Configuration
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.instance.hostname=localhost
eureka.instance.prefer-ip-address=true

# Feign Client Configuration (Optional: for logging requests/responses)
logging.level.com.yourcompany.userservice.feignclient=DEBUG
